<html lang="ko">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>chatGPT 냉장고를 부탁해요</title>

  <body>
    <h1>냉장고 안에 있는 재료들로 할 수 있는 요리를 추천해 드려요</h1>
    <div>
      <h3>냉장고 안에 있는 재료들만 입력해 주세요</h3>
      <h4>※ 예시: 쌀, 고등어, 돼지고기, 소금, 설탕, 고추, 양파, 파, 마늘, 계란</h4>
      <p>※ 재료마다 <strong>,</strong>와 <strong>띄워쓰기</strong>를 해주세요</p>
      <p>※ 재료가 다양할 수록 좋아요</p>
      <form action="post">
        <input type="text" autofocus></input><br>
        <button type="submit">어떤 요리죠?</button>
      </form>
      <ul></ul>
      <div class="chat"></div>
    </div>
    <script src="chat.js"></script>
  </body>
