<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chatGPT 냉장고를 부탁해여</title>
  </head>
  <body>
    <h1>냉장고 안에 있는 재료들로 할 수 있는 요리를 추천해 드려요</h1>
    <div>
      <h3>냉장고 안에 있는 재료들을 입력해 주세요</h3>
      <p>※ 재료마다 <strong>,</strong>와 <strong>띄워쓰기</strong>를 해주세요</p>
      <p>※ 재료가 다양할 수록 좋아요</p>
      <form action="post">
        <input type="text" autofocus></input><br>
        <button type="submit">요리 내놔</button>
      </form>
      <ul></ul>
    </div>
    <script>
        const $form = document.querySelector("form");
        const $input = document.querySelector("input");
        const $chatList = document.querySelector("ul");

        // openAI API
        let url = `https://estsoft-openai-api.jejucodingcamp.workers.dev/`;

        // 사용자의 질문
        let question;

        // 질문과 답변 저장
        let data = [
          {
            role: "system",
            content: "assistant는 친절한 답변가이다.",
          },
        ];

        // 화면에 뿌려줄 데이터, 질문들
        let questionData = [];

        // input에 입력된 질문 받아오는 함수
        $input.addEventListener("input", (e) => {
          question = e.target.value;
          });

        // 사용자의 질문을 객체를 만들어서 push
        const sendQuestion = (question) => {
          if (question) {
            let Q={
              role: "user",
              content: question,
            };
            data.push(Q);
            questionData.push(Q);
          }};

        // 화면에 질문 그려주는 함수
        const printQuestion = async () => {
          if (question){
            let li = document.createElement("li");
            li.classList.add("question");
            questionData.map((el) => {
                li.innerText = el.content;
              });
            console.log("me: ", li);
            $chatList.appendChild(li);
            questionData = [];
            question = false;
          }
        };

        // 화면에 답변 그려주는 함수
        const printAnswer = (answer) => {
          let li = document.createElement("li");
          li.classList.add("answer");
          li.innerText = answer;
          console.log("chat: ", li);
          $chatList.appendChild(li);
        };

        // api 요청보내는 함수
        const apiPost = async () => {
        const result = await fetch(url, {
            method: "POST",
            headers: {
            "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
            redirect: "follow",
        })
            .then((res) => res.json())
            .then((res) => {
            printAnswer(res.choices[0].message.content);
            })
            .catch((err) => {
            console.log(err);
            });
        };

        // submit
        $form.addEventListener("submit", (e) => {
          e.preventDefault();
          $input.value = null;
          sendQuestion(question);
          apiPost();
          printQuestion();
        });
    </script>
  </body>
</html>
