<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chatGPT 냉장고를 부탁해요</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" />
  </head>
  <body>
    <h1 class="mb-4 text-3xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl">
      <span class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">냉장고</span>
      안에 있는 재료들로 할 수 있는 
      <span class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">요리</span>
      를 추천해 드려요
    </h1>
    <h3 class="text-3xl font-bold dark:text-white">※ 가지고 있는 음식 재료들을 입력해 주세요</h3>

    <p class="text-lg font-normal text-gray-900 lg:text-xl dark:text-gray-600">입력 예시: 
      <span class="text-lg font-normal text-gray-500 lg:text-2xl dark:text-gray-200">쌀, 고등어, 돼지고기, 소금, 설탕, 고추, 양파, 파, 마늘, 계란</span>
    </p>

    <div>
      <p class="text-xl text-gray-900 dark:text-white">※ 재료가 다양할 수록 좋아요</p>
      <p class="text-xl text-gray-900 dark:text-white">※ 재료마다 <strong>,</strong>와 <strong>띄워쓰기</strong>를 해주세요</p>
    </div>

    <div>
      <form action="post">
        <div class="mb-6">
          <input type="text" id="large-input" class="block w-full p-4 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-md focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>
        <button type="submit" class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-full text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">어떤 요리죠?</button>
      </form>
      <!-- <ul></ul> -->

      <div class="chat block max-w p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
        <h5 class="chath5 mb-3 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"></h5>
        <p class="chatp font-normal text-gray-700 mt-5 dark:text-gray-400"></p>
        <!-- <button type="button" id="answer_save" style="display: none;" onclick="saveAnswer()" class="text-gray-900 bg-white border border-gray-400 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-br-lg text-sm px-5 py-2.5 mr-1 mb-1 mt-6 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">저장</button> -->
      </div>

      <div class="ai-cont"></div>
    </div>

    <script src="chat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
  </body>
</html>
